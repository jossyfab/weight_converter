<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <div class="container">
        <h3>Weight Converter</h3>
        <input type="text" id="input" placeholder="Enter the value">
        <div class="nan-board card">
            <p>The value you entered is not a number</p>
        </div>
        <div class="overall">
            <div class="gram-board card">
                <p>GRAMS:</p>
                <div class="gram-output"></div>
            </div>
        
            <div class="kilogram card">
                <p>KILOGRAMS:</p>
                <div class="kilo-output"></div>
            </div>
            <div class="ounce card">
                <p>OUNCE:</p>
                <div class="ounce-output"></div>
            </div>
        </div>    
    </div>
    <script src="app.js"></script>
</body>
</html>
